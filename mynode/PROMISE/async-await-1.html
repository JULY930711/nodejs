    <script>
      function myPromise(str) {
        const randomTime = Math.floor(Math.random() * 1000);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(str + ":" + randomTime);
          }, randomTime);
        });
      }

      async function myfunc() {
        const r1 = await myPromise("a");
        console.log({ r1 });

        console.log({ r2 });

        const r4 = await myPromise("d");
